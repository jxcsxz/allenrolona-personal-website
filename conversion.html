<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversion.css">
    <title>Assignment #1 - Conversion</title>

</head>

<body>
    <div class="container">
        <h2>Unit Converter</h2>

        <select id="conversionType">
            <option value="cToF">Celsius ➜ Fahrenheit</option>
            <option value="fToC">Fahrenheit ➜ Celsius</option>
            <option value="mToF">Meters ➜ Feet</option>
            <option value="fToM">Feet ➜ Meters</option>
        </select>

        <input type="number" id="inputValue" placeholder="Enter value">

        <button onclick="convert()">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            let type = document.getElementById("conversionType").value;
            let value = parseFloat(document.getElementById("inputValue").value);
            let result = 0;

            if (isNaN(value)) {
                document.getElementById("result").innerHTML = "Please enter a number.";
                return;
            }

            switch(type) {
                case "cToF":
                    result = (value * 9/5) + 32;
                    document.getElementById("result").innerHTML = result.toFixed(2) + " °F";
                    break;

                case "fToC":
                    result = (value - 32) * 5/9;
                    document.getElementById("result").innerHTML = result.toFixed(2) + " °C";
                    break;

                case "mToF":
                    result = value * 3.28084;
                    document.getElementById("result").innerHTML = result.toFixed(2) + " ft";
                    break;

                case "fToM":
                    result = value / 3.28084;
                    document.getElementById("result").innerHTML = result.toFixed(2) + " m";
                    break;
            }
        }
    </script>

</body>
</html>
